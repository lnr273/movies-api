<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boxletterd</title>
    <script src="https://kit.fontawesome.com/aae8c9a9db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="movie-form">
            <form id="form">
                <input id="movie-input" class="input" type="text" placeholder="Movie name">
                <input id="year-input" class="input" type="text" placeholder="Year">
                <button class="search-btn" type="submit"><img class="search-img" src="imgs/search-icon.png" alt="search icon"></button>
            </form>
        </div>
    </header>
    <main>
        <div class="current-movie">
        </div>

        <div class="my-movies-container">
            <h2>My Movies</h2>
            <ul id="container" class="container">
            </ul> 
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
